<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<h2 id="info"></h2>

<script>
    const info = document.querySelector('#info');
    let n = 0;
    
    // 用 let 宣告，每次的迴圈裡的 i 都是各自獨立的
    // 使用var 宣吿  因為一次跑完10筆 所以function 執行時外頭的i已經變成10   所以全部都是10
    for( let i=0; i<10;i ++){
        setTimeout(()=>{
            info.innerHTML += i + '<br>'; //i 在function
        }, 500 *i); //這ｉ在迴圈裏 i從0開始  但所有i值都一起開始跑
    }  

</script>
</body>
</html>
