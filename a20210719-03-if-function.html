<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>

<input id="score" type="number" min="0" max="100">

<!-- 行內事件處理器，不要寫太長的內容，一般是呼叫某個函式 -->
<button onclick="myClick()">查看</button>

<div id="info"></div>


<script>
    const score = document.querySelector('#score');
    const info = document.querySelector('#info');

    function myClick() {
        let s = score.value * 1;
        // 以下敘述用三元運算子 ? : 改寫
        if(s>=60)
            info.innerHTML = '及格';
        else
            info.innerHTML = '不及格';
        console.log(s>=60? '及格':'不及格')
    }
</script>
</body>
</html>
