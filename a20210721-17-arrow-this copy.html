<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<h2 id="info"></h2>

<script>
    const info = document.querySelector('#info');

    const obj = {
        n :1,
        f1: function(){
            this.n ++;
            console.log(this);
        },

//apply bind call 箭頭行式裡不能適用 ,在建立箭頭之後就會決定this是誰(window)
        f2: ()=>{
        
            this.n --;
            console.log(this);
        },

        f3(){
            this.n *= 10;
            console.log(this);
        },
        f4: this,
    }

    
    obj.f1();
    info.innerHTML += obj.n +'<br>';
    obj.f2();
    info.innerHTML += obj.n +'<br>';
    obj.f3();
    info.innerHTML += obj.n +'<br>';
</script>
</body>
</html>
