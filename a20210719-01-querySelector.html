<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>

<table border="1">
    <tr>
        <td>1</td>
        <td class="myclass">2</td>
        <td>3</td>
    </tr>
    <tr>
        <td>4</td>
        <td class="myclass">5</td>
        <td>6</td>
    </tr>
</table>
<br>
<table border="1">
    <tr>
        <td>7</td>
        <td class="myclass">8</td>
        <td>9</td>
    </tr>
</table>
<script>
    const td1 = document.querySelector('td');
    const td2 = document.querySelectorAll('td');
    const td3 = document.querySelector('.myclass');
    const td4 = document.querySelectorAll('.myclass');

    const table = document.querySelector('table');
    const td5 = table.querySelectorAll('.myclass')[1];

    // closest() 往外層找到第一個符合的 element
    console.log(td5.closest('table'));
</script>
</body>
</html>
