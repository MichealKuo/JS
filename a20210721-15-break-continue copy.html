<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<h2 id="info"></h2>

<script>
    const info = document.querySelector('#info');

    for(let i=0; 1<10 ; i++){
        if(i===4) continue;  //當i=4會跳過這一段


        if(i>7) break;
        info.innerHTML += i +'<br>';
    }

</script>
</body>
</html>
