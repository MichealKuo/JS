<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #rect {
            position: relative;
            width: 800px;
            height: 600px;
            border: green 1px dotted;
        }
        .ball {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            line-height: 40px;
            text-align: center;
            background-color: #F00;
            color: white;
            border: gray 1px solid;
        }
    </style>
</head>
<body>
<div id="rect">
<!--    <div class="ball">7</div>-->

</div>
<script>
    const rect = document.querySelector('#rect');

    function randomRGB() {
        let c = Math.floor(16777216*Math.random());
        c = c.toString(16); // 轉換為 16 進位的字串
        return '#' + '000000'.slice(c.length) + c;
    }

    for(let i=0; i<100; i++){
        let b = document.createElement('div');
        const size = 15 + Math.floor(Math.random()*16);
        b.className = 'ball';
        b.style.top = Math.floor(Math.random()*600) +'px';
        b.style.left = Math.floor(Math.random()*800) +'px';
        b.style.width = size +'px';
        b.style.height = size +'px';
        // b.style.backgroundColor = randomRGB();

        b.style.backgroundColor = `hsl(${Math.floor(Math.random()*360)},100%,80%)`;

        //hsl 是另一個顏色盤  100%是飽和度 80是明亮度
        rect.appendChild(b);
    }


</script>
</body>
</html>
